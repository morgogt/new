<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="top-header">
    <h1>Site Log</h1>
    <input type="text" placeholder="Search the entire site..." id="site-search">
  </div>
  <nav class="nav-tabs">
    <a href="index.html">Home</a>
    <a href="#">Pics</a>
    <a href="#">Videos</a>
    <a href="#">Stars</a>
    <a href="#">Hidden Sites</a>
    <a href="#">Bookmarks</a>
  </nav>
</header>

<section class="hero">
  <div class="slider">
    <img src="images/sample1.jpg" class="slide active" alt="Sample Image">
  </div>
</section>

<section class="new-images">
  <h2>Newest Uploaded Images</h2>
  <div class="image-grid" id="image-gallery">
    <img src="images/sample1.jpg" alt="Sample">
  </div>
</section>

<section class="new-videos">
  <h2>Newest Uploaded Videos</h2>
  <div class="video-grid" id="video-gallery">
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      frameborder="0" allowfullscreen></iframe>
  </div>
</section>

<footer>
  <p>Credits: Built with ❤️ for open source. Hosted on GitHub Pages.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
